<!DOCTYPE html>
<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<style>
.container {
  display: flex;
  justify-content: space-around;
}

.container > div {
  margin: 10px;
  padding: 20px;
  font-size: 20px;
  width: 100%

}

.button {
  border-radius: 8px;
  background: #3200FF;
  color: #fff;
  border:0;
  

}

.button:hover {background-color: #3200FF}

.button:active {
  background-color: #3200FF;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

p{
  font-family: 'Source Sans Pro', sans-serif;
}

.kettik{
  margin-top:20px
}

</style>
</head>
<body>
    <div class="container">
        <div class="item item-1">
            <img class="kettik" src="KETTIK.svg"> 
            <p>Первый и самый надежный <br>
                портал по поиску мероприятии</p>
            <button class="button">Узнать больше</button>
        </div>
        <div class="item item-2">
          <img src="1.png"> 
        </div>
        <div class="item item-3">
          <img src="2.png"> 
        </div>
    </div>
</body>
</html>
